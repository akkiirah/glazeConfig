# General Settings
gaps:
  inner_gap: *GAP_SIZE
  outer_gap: *GAP_SIZE

general:
  focus_follows_cursor: true
  cursor_follows_focus: true
  center_new_floating_windows: false
  show_floating_on_top: true
  floating_window_move_amount: *FLOATING_WINDOW_AMOUNT
  toggle_workspace_on_refocus: true
  window_animations: false

focus_borders:
  active:
    enabled: true
    color: *COLOR_MAIN

  inactive:
    enabled: true
    color: *COLOR_INACTIVE

# Bar Settings
bar:
  height: *BAR_HEIGHT
  position: 'top'
  opacity: *BAR_OPACITY
  background: *BAR_BACKGROUND
  foreground: *WHITE
  font_family: *FONT_FAMILY
  font_size: *BAR_FONT_SIZE
  font_weight: '400'
  padding: *BAR_PADDING
  offset_x: *GAP_SIZE
  offset_y: *GAP_SIZE

  # Not using this, because of colored Text inside bar.
  # component_separator:
  #   label: " | "

  components_left:
    - type: 'image'
      source: *IMG_1
      margin: *IMAGE_MARGIN
    - type: 'image'
      source: *IMG_2
      margin: *IMAGE_MARGIN
    - type: 'image'
      source: *IMG_3
      margin: *IMAGE_MARGIN
    - type: 'image'
      source: *IMG_4
      margin: *IMAGE_MARGIN
    - type: 'text'
      text: *SEPERATOR_TEXT
  
    - type: 'workspaces'
      focused_workspace_background: *COLOR_MAIN_DARK
      focused_workspace_foreground: *WHITE
      displayed_workspace_background: 'transparent'
      displayed_workspace_foreground: *WHITE
      default_workspace_background: 'transparent'
      default_workspace_foreground: *WHITE
      font_family: *FONT_FAMILY
      font_size: *WORKSPACE_FONT_SIZE
      padding: '0px'

    - type: 'text'
      text: *SEPERATOR_TEXT
    - type: 'music'
      label_not_playing: ''
      label_paused: ''
      label_playing: *SONG_LABEL
      max_title_length: 20
      max_artist_length: 20
    - type: 'window title'


  components_right:
    - type: 'system tray'
      label_expand_text: ''
      label_collapse_text: ''
      padding: '8px 0px'

    - type: 'text'
      text: *SEPERATOR_TEXT

    - type: 'text'
      text: 'VOL '
      foreground: *COLOR_MAIN
    - type: 'volume'
      label_low: *VOLUME_NO_ICON
      label_medium: *VOLUME_NO_ICON
      label_high: *VOLUME_NO_ICON
      label_mute: *VOLUME_NO_ICON

    - type: 'text'
      text: *SEPERATOR_TEXT

    - type: 'text'
      text: 'CPU '
      foreground: *COLOR_MAIN
    - type: 'cpu'
      label: *USAGE_TEXT
      refresh_interval_ms: *COMPONENT_REFRESH_INTERVAL

    - type: 'text'
      text: *SEPERATOR_TEXT

    - type: 'text'
      text: 'GPU '
      foreground: *COLOR_MAIN
    - type: 'gpu'
      label: *USAGE_TEXT
      refresh_interval_ms: *COMPONENT_REFRESH_INTERVAL

    - type: 'text'
      text: *SEPERATOR_TEXT

    - type: 'text'
      text: 'RAM '
      foreground: *COLOR_MAIN
    - type: 'memory'
      label: *USAGE_TEXT
      refresh_interval_ms: *COMPONENT_REFRESH_INTERVAL

    - type: 'text'
      text: *SEPERATOR_TEXT

    - type: 'text'
      text: 'eth0 '
      foreground: *COLOR_MAIN
    - type: 'text'
      text: *LOCAL_IP_TEXT

    - type: 'text'
      text: *SEPERATOR_TEXT

    - type: 'clock'
      time_formatting: *DATE_FORMAT


