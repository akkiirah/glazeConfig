keybindings:
  # Focus in a given direction.
  - command: 'focus left'
    binding: 'Alt+Left'
  - command: 'focus right'
    binding: 'Alt+Right'
  - command: 'focus up'
    binding: 'Alt+Up'
  - command: 'focus down'
    binding: 'Alt+Down'

  # Move focused window in a given direction.
  - command: 'move left'
    binding: 'Alt+Shift+Left'
  - command: 'move right'
    binding: 'Alt+Shift+Right'
  - command: 'move up'
    binding: 'Alt+Shift+Up'
  - command: 'move down'
    binding: 'Alt+Shift+Down'

  # Change focus to a workspace defined in `workspaces` config.'
  - command: 'focus workspace 1'
    binding: 'Alt+1'
  - command: 'focus workspace 2'
    binding: 'Alt+2'
  - command: 'focus workspace 3'
    binding: 'Alt+3'
  - command: 'focus workspace 4'
    binding: 'Alt+4'
  - command: 'focus workspace 5'
    binding: 'Alt+5'
  - command: 'focus workspace 6'
    binding: 'Alt+6'
  - command: 'focus workspace 7'
    binding: 'Alt+7'

  # Move focused window to a workspace defined in `workspaces` config.
  - command: 'move to workspace 1'
    binding: 'Alt+Shift+1'
  - command: 'move to workspace 2'
    binding: 'Alt+Shift+2'
  - command: 'move to workspace 3'
    binding: 'Alt+Shift+3'
  - command: 'move to workspace 4'
    binding: 'Alt+Shift+4'
  - command: 'move to workspace 5'
    binding: 'Alt+Shift+5'
  - command: 'move to workspace 6'
    binding: 'Alt+Shift+6'
  - command: 'move to workspace 7'
    binding: 'Alt+Shift+7'

  # Resize focused window by a percentage or pixel amount.
  - command: 'resize width -12.5%'
    binding: 'Alt+Control+Right'
  - command: 'resize width +12.5%'
    binding: 'Alt+Control+Left'
  - command: 'resize height +12.5%'
    binding: 'Alt+Control+Down'
  - command: 'resize height -12.5%'
    binding: 'Alt+Control+Up'

  # Change the tiling direction.
  - command: 'tiling direction toggle'
    binding: 'Alt+R'

  # Change the focused window to be floating / tiling.
  - command: 'toggle floating'
    binding: 'Alt+Space'

  # Toggle focused window to be maximized / unmaximized.
  - command: 'toggle maximized'
    binding: 'Alt+F'

  # Minimize focused window.
  - command: 'set minimized'
    binding: 'Alt+Shift+M'

  # Close focused window.
  - command: 'close'
    binding: 'Alt+Shift+Q'

  # Re-evaluate configuration file.
  - command: 'reload config'
    binding: 'Alt+Shift+R' 

  # Launch alacritty
  - command: 'exec alacritty'
    binding: 'Alt+Shift+Enter'
    
  # Launch Windows Explorer
  - command: 'exec explorer'
    binding: 'Alt+E'

  # Launch Taskmanager
  - command: 'exec Taskmgr'
    binding: 'Alt+Escape'

  # Launch Taskmanager
  - command: 'exec C:\Users\akkiirah\.glaze-wm\scripts\DeleteTitlebar.bat'
    binding: 'Alt+Ctrl+Space'